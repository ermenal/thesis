# This file contains patterns to remap various SDKs/Protocols into Technology keywords
# Multiple SDKs/Protocols can map into the same Technology keyword
# Patterns are matched in order (by sort-key), and once a pattern is matched, no further tests are done.
#
# Line format:
#     sort-key/pattern=label

# match against studio and AEM labels
#
0000/^Gecko\ SDK.*=None Specified
1000/.*Bootloader.*=Bootloader
1007/.*RS9116.*=Wi-Fi + Bluetooth
1008/.*RS9117.*=Wi-Fi + Bluetooth
1009/.*Wi[Ss]e[Cc]onnect.*=Wi-Fi + Bluetooth
1010/.*Wi-Fi.*=Wi-Fi
1020/.*Bluetooth\ Mesh.*SDK.*=Bluetooth Mesh
1030/.*Bluetooth.*SDK.*=Bluetooth
1040/.*Bluegiga.*=Bluetooth
1050/.*(Flex|Connect|RAIL|Rail).*\ SDK.*=Proprietary
1060/.*Thread\ SDK.*=Thread
1070/.*Z[Nn]et\ SDK.*=Zigbee
1071/.*Zigbee\ SDK.*=Zigbee
1080/.*Z-Wave\ SDK.*=Z-Wave
1081/.*Z\ Wave\ SDK.*=Z-Wave
1090/.*Micrium\ OS.*=Operating Systems
1091/.*Gecko\ OS.*=Operating Systems
1092/.*C\ OS\ Components.*=Operating Systems
1093/.*C\ OS-II.*=Operating Systems
1100/.*8051\ SDK.*=8-bit MCU
1110/.*32.*MCU.*SDK.*=32-bit MCU
1200/.*[Hh]ome[Kk]it=HomeKit
1210/.Wi\ SUN=Wi-SUN
